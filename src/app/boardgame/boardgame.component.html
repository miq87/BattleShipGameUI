<div class="d-flex justify-content-center">
  <h1>BATTLESHIP GAME</h1>
</div>
<div class="d-flex justify-content-center">
  <div class="d-flex flex-column" *ngIf="boardgame">
    <div class="d-flex flex-row">
      <div class="circle blank"></div>
      <div class="circle index" *ngFor="let alpha of alphabetArray; let colIndex = index">{{ colIndex + 1 }}</div>
    </div>
    <div class="d-flex flex-row" *ngFor="let row of boardgame; let rowIndex = index">
      <div class="circle index">{{ alphabetArray[rowIndex] }}</div>
      <div class="circle" *ngFor="let col of row"
      [ngClass]="{'sea': col == 0, 'missed': col == -1, 'hitted': col == 2, 'ship': col == 1}">{{ col }}</div>
    </div>
  </div>
</div>
<hr>
<div class="d-flex justify-content-center">
  <div class="m-2">
    <select class="form-select form-select-sm" aria-label=".form-select-sm example" [(ngModel)]="coordinates.row">
      <option *ngFor="let alpha of alphabetArray; let i = index" [value]="i">{{ alpha }}</option>
    </select>
  </div>
  <div class="m-2">
    <select class="form-select form-select-sm" aria-label=".form-select-sm example" [(ngModel)]="coordinates.col">
      <option *ngFor="let alpha of alphabetArray; let i = index" [value]="i">{{ i + 1 }}</option>
    </select>
  </div>
  <div class="m-2">
    <button type="button" class="btn btn-sm btn-primary" (click)="hit()">HIT</button>
  </div>
</div>
<div class="d-flex justify-content-center m-2">
    <button type="button" class="btn btn-sm btn-warning" (click)="generate()">GENERATE NEW BOARDGAME</button>
</div>
